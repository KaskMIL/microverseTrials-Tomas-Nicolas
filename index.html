<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <!-- TITLE AND DESCRIPTION -->
        <h1 id="title" class="text-center">This is a Microverse Survey Form</h1>
        <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo minus, harum aperiam quis
          veniam maxime assumenda quos sapiente recusandae molestias ipsum eligendi cumque ducimus consequatur vero
          doloribus laboriosam alias illum.</p>
          
          <!-- STARTING FORM -->
          <form id="survey-form">
            <div id="name" class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
