<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>This is a Microverse Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info text-dark bg-opacity-25">
  <div class="container">

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 bg-dark bg-gradient bg-opacity-25 p-4 ">
        <!-- TITLE AND DESCRIPTION -->
        <h1 id="title" class="text-center fw-bold p-3">Microverse Survey Form</h1>
        <p class="text-center" id="description">Thank you for taking your time to help us improve the plataform <br> Please enter the all the fields below</p><hr>
          
          <!-- STARTING FORM -->
          <form id="survey-form">
            <!-- NAME INPUT AND LABEL -->
            <div id="name" class="mb-3">
              <label id="name-label" for="exampleFormControlInput1" class="form-label fw-bold fs-5">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
            </div>
            <!-- EMAIL INPUT AND LABEL -->
            <div id="email" class="mb-3">
        <label id="email-label" for="exampleInputEmail1" class="form-label fw-bold fs-5">Email address</label>
        <input type="email" required class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
        <div id="emailHelp" class="form-text"></div>
        </div>
            <!-- AGE INPUT AND LABEL -->
         <div id="number" class="mb-3">
         <label id="age-label" for="exampleFormControlInput1" class="form-label fw-bold fs-5">Age</label>
          <input type="number" min="10" max="99" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your age">
          </div>
            <!-- DROPDOWN -->
            <div class="mb-3">
              <label id="dropdown-label" for="exampleFormControlInput1" class="form-label fw-bold fs-5">Which option best describes your current role?</label>
              <select id="dropdown" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Student</option>
                <option value="2">Full-time job</option>
                <option value="3">Full-time learner</option>
                <option value="4">Prefer no to say</option>
                <option value="5">Other</option>
              </select>
            </div>
            <!-- CHECK RADIO -->
            <div class="mb-3">
              <label for="check-radio" class="fw-bold fs-5">Would you recommend Microverse to a friend?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommendation" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Definetly!
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Maybe
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommendation" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                No so sure...
              </label>
            </div>
          </div>
              <!-- SECOND DROPDOWN -->
              <div class="mb-3">
                <label id="dropdown-label" for="exampleFormControlInput1" class="form-label fw-bold fs-5">What is your favorite feature of Microverse?</label>
                <select id="dropdown" class="form-select" aria-label="Default select example">
                  <option selected>Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open source</option>
                </select>
              </div>

            <!-- CHECKBOXES -->
            <div class="mb-3">
              <label for="checkboxes" class="fw-bold fs-5">What would you like to see improved? <span class="fs-6">(Check all that apply)</span></label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="front-end" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Front End
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="back-end" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Back End
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="challenges" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Challenges
              </label>
            </div>
          </div>

           <!-- TEXTAREA -->
          <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label fs-5 fw-bold">Any comments or suggestions?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your comment here..."></textarea>
          </div>

           <div class="mb-3">
           <button id="submit" type="submit" class="btn btn-primary">Submit Form</button>
           </div>
            
          </form>

      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
